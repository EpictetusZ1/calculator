<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="script.js"></script>
</head>
<body>
<div class="main">
    <div class="calc-container">
    <div class="calc-body">
        <div class="display-window"></div>
        <div class="button-container">
            <div class="calc-button"><p class="btn-text">AC</p></div>
            <div class="calc-button"><p class="btn-text">C</p></div>
            <div class="calc-button"><p class="btn-text">%</p></div>
            <div class="calc-button"><p class="btn-text">&#247;</p></div>
            <div class="calc-button"><p class="btn-text">7</p></div>
            <div class="calc-button"><p class="btn-text">8</p></div>
            <div class="calc-button"><p class="btn-text">9</p></div>
            <div class="calc-button"><p class="btn-text">x</p></div>
            <div class="calc-button"><p class="btn-text">4</p></div>
            <div class="calc-button"><p class="btn-text">5</p></div>
            <div class="calc-button"><p class="btn-text">6</p></div>
            <div class="calc-button"><p class="btn-text">-</p></div>
            <div class="calc-button"><p class="btn-text">1</p></div>
            <div class="calc-button"><p class="btn-text">2</p></div>
            <div class="calc-button"><p class="btn-text">3</p></div>
            <div class="calc-button"><p class="btn-text">+</p></div>
            <div id="zero" class="calc-button"><p class="btn-text">0</p></div>
            <div class="calc-button"><p class="btn-text">.</p></div>
            <div class="calc-button"><p class="btn-text">=</p></div>
        </div>
    </div>
    </div>
</div>

</body>
</html>
