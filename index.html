<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="script.js"></script>
</head>
<body>
<div class="main">
    <div class="calc-container">
    <div class="calc-body">
        <div class="display-window">
            <div id="result-display">0</div>
        </div>
        <div class="button-container">
            <div id="all-clear" class="calc-button spec-color"><p class="btn-text">AC</p></div>
            <div id="pos-neg-int" class="calc-button spec-color"><p class="btn-text">&#xb1;</p></div>
            <div id="percent" class="calc-button spec-color"><p class="btn-text">%</p></div>
            <div id="division" class="calc-button operator"><p class="btn-text">&#247;</p></div>
            <div id="seven" class="calc-button num-btn"><p class="btn-text">7</p></div>
            <div id="eight" class="calc-button num-btn"><p class="btn-text">8</p></div>
            <div id="nine" class="calc-button num-btn"><p class="btn-text">9</p></div>
            <div id="multiply" class="calc-button operator"><p class="btn-text">x</p></div>
            <div id="four" class="calc-button num-btn"><p class="btn-text">4</p></div>
            <div id="five" class="calc-button num-btn"><p class="btn-text">5</p></div>
            <div id="six" class="calc-button num-btn"><p class="btn-text">6</p></div>
            <div id="minus" class="calc-button operator"><p class="btn-text">-</p></div>
            <div id="one" class="calc-button num-btn"><p class="btn-text">1</p></div>
            <div id="two" class="calc-button num-btn"><p class="btn-text">2</p></div>
            <div id="three" class="calc-button num-btn"><p class="btn-text">3</p></div>
            <div id="addition" class="calc-button operator"><p class="btn-text">+</p></div>
            <div id="zero" class="calc-button num-btn"><p class="btn-text">0</p></div>
            <div id="decimal" class="calc-button num-btn"><p class="btn-text">.</p></div>
            <div id="equals" class="calc-button"><p class="btn-text">=</p></div>
        </div>
    </div>
    </div>
</div>

</body>
</html>
